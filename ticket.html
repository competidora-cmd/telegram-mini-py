<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #fff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .timer {
            text-align: center;
            font-size: 22px;
            font-weight: 400;
            margin: 16px 0;
            color: #000;
        }

        .ticket-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
            margin-bottom: 0;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .ticket-number {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50%;
            padding: 16px;
            position: relative;
            border-bottom: 2px solid #E31E24;
        }

        .ticket-number svg {
            width: 24px;
            height: 24px;
            color: #E31E24;
        }

        .ticket-number span {
            font-size: 20px;
            font-weight: 500;
            color: #E31E24;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .control-section {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 50%;
            justify-content: center;
            color: #8E8E93;
            cursor: pointer;
            padding: 16px;
            position: relative;
        }

        .control-section svg {
            width: 24px;
            height: 24px;
            color: #000000;
        }

        .control-section span {
            font-size: 17px;
            font-weight: 400;
            color: #000000;
        }

        .control-section.active {
            color: #000;
            border-bottom: 2px solid #E31E24;
        }

        .control-section.active svg,
        .control-section.active span {
            color: #000;
        }

        .content-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            margin-bottom: 80px;
        }

        .qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-title {
            font-size: 17px;
            font-weight: 400;
            color: #000;
            margin-bottom: 24px;
        }

        .qr-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin: 16px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }

        .qr-code {
            width: 100%;
            height: auto;
            margin-bottom: 16px;
            display: block;
        }

        .qr-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #8E8E93;
            font-size: 15px;
            cursor: pointer;
            padding: 8px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 80px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row svg {
            width: 24px;
            height: 24px;
            color: #000;
            flex-shrink: 0;
            margin-right: 12px;
            margin-top: 2px;
        }

        .info-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-label {
            font-size: 17px;
            color: #8E8E93;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .info-value {
            font-size: 23px;
            color: #000;
            font-weight: 500;
            line-height: 1.2;
        }

        .route-info {
            font-size: 17px;
            color: #8E8E93;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .vehicle-number {
            font-size: 22px;
            color: #000;
            font-weight: 500;
            line-height: 1.2;
        }

        .close-button {
            position: fixed;
            bottom: calc(28px + env(safe-area-inset-bottom));
            left: 16px;
            right: 16px;
            background: #E31E24;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bottom-background {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(100px + env(safe-area-inset-bottom));
            background: #F7F7F7;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        @supports not (env(safe-area-inset-bottom)) {
            .close-button {
                bottom: 21px;
            }

            .bottom-background {
                height: 80px;
            }
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            color: #8E8E93;
            font-size: 14px;
            margin-bottom: 80px;
        }

        .carrier {
            color: #8E8E93;
            margin-bottom: 12px;
        }

        .cost {
            color: #000;
            margin-bottom: 12px;
        }

        .cost .info-label {
            color: #8E8E93;
        }

        .cost .info-value {
            color: #000;
            font-weight: 500;
        }

        .route-number {
            color: #8E8E93;
            margin-bottom: 12px;
        }

        .vehicle {
            color: #000;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .route-number {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .route-number span {
            font-size: 16px;
            font-weight: 500;
        }

        .carrier {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .carrier span {
            font-size: 16px;
            font-weight: 500;
        }

        .vehicle {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .vehicle span {
            font-size: 16px;
            font-weight: 500;
        }

        .cost {
            display: flex;
            flex-direction: column;
        }

        .cost .info-label {
            font-size: 17px;
            color: #8E8E93;
        }

        .cost .info-value {
            font-size: 23px;
            color: #000;
            font-weight: 100;
        }

        #cost {
            font-size: 23px;
            font-weight: 500;
        }

        .ticket-content {
            padding: 20px;
        }

        .ticket-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .ticket-row:last-child {
            margin-bottom: 0;
        }

        .ticket-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .ticket-label {
            color: #8E8E93;
            font-size: 17px;
            margin-bottom: 4px;
        }

        .ticket-value {
            color: #000;
            font-size: 20px;
            font-weight: 500;
        }

        .ticket-route {
            font-size: 20px;
            color: #8E8E93;
        }

        .ticket-vehicle {
            font-size: 24px;
            color: #000;
            font-weight: 500;
        }

        .ticket-cost {
            font-size: 23px;
            font-weight: 500;
        }

        .ticket-date, .ticket-time {
            font-size: 23px;
            font-weight: 500;
        }
    </style>
    
</head>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция закрытия mini-apps
        function closeMiniApp() {
            tg.close();
        }

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Функция для форматирования номера билета в формате XXX XXX XXX
        function formatTicketNumber(number) {
            if (!number) return '';
            // Удаляем все пробелы, если они есть
            let cleaned = number.toString().replace(/\s/g, '');
            // Проверяем, начинается ли номер с одного из допустимых префиксов
            const prefix = parseInt(cleaned.substring(0, 3));
            if (![972, 973, 974].includes(prefix)) {
                cleaned = '972' + cleaned.substring(3);
            }
            // Дополняем до 9 цифр нулями если нужно
            cleaned = cleaned.padStart(9, '0');
            // Форматируем в виде XXX XXX XXX
            return cleaned.replace(/(\d{3})(\d{3})(\d{3})/, '$1 $2 $3');
        }
        
        // Функция для форматирования даты
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year} г.`;
        }

        // Функция для форматирования времени
        function formatTime(date) {
            return date.toTimeString().slice(0, 5);
        }

        // Заполняем данные билета только из параметров URL
        let ticketCode = urlParams.get('code');
        if (!ticketCode) {
            // Если код не предоставлен, генерируем случайный с одним из префиксов
            const prefixes = [972, 973, 974];
            const randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const min = randomPrefix * 1000000;
            const max = min + 999999;
            ticketCode = Math.floor(Math.random() * (max - min + 1)) + min;
        }
        document.getElementById('ticket-number').textContent = formatTicketNumber(ticketCode);
        document.getElementById('carrier').textContent = urlParams.get('carrier');
        
        // Форматируем отображение маршрута: номер автобуса, маршрут
        const routeNumber = urlParams.get('routeNumber');
        const route = urlParams.get('route');
        document.getElementById('route').textContent = routeNumber ? `${routeNumber}, ${route}` : route;
        
        document.getElementById('vehicle').textContent = urlParams.get('vehicle');
        
        // Для стоимости используем параметр из URL или оставляем пустым
        if (urlParams.get('cost')) {
            const quantity = parseInt(urlParams.get('quantity') || 1);
            const cost = parseFloat(urlParams.get('cost')).toFixed(2);
            document.getElementById('cost').textContent = `${quantity} шт., Полный, ${cost}₽`;
        }
        
        // Устанавливаем текущую дату и время
        const now = new Date();
        document.getElementById('purchase-date').textContent = formatDate(now);
        document.getElementById('purchase-time').textContent = formatTime(now);

        // Создаем QR-код при нажатии на "Контроль"
        const controlSection = document.querySelector('.control-section');
        const ticketNumber = document.querySelector('.ticket-number');
        const qrOverlay = document.getElementById('qrOverlay');
        let qrCode = null;

        // Функция для показа QR-кода
        function showQR(e) {
            // Prevent any default behavior
            e.preventDefault();
            
            if (!qrCode) {
                const quantity = parseInt(urlParams.get('quantity') || 1);
                const cost = parseFloat(urlParams.get('cost')).toFixed(2);
                
                const qrData = {
                    ticket: urlParams.get('code'),
                    timestamp: Date.now(),
                    hash: generateRandomString(32),
                    vehicle: urlParams.get('vehicle'),
                    route: route,
                    routeNumber: routeNumber,
                    quantity: quantity,
                    cost: cost
                };

                // Clear previous QR code if exists
                const qrElement = document.getElementById("qrCode");
                qrElement.innerHTML = '';

                qrCode = new QRCode(qrElement, {
                    text: JSON.stringify(qrData),
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
            qrOverlay.style.display = 'flex';
            controlSection.classList.add('active');
            ticketNumber.classList.remove('active');
        }

        // Функция для генерации случайной строки
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Добавляем обработчик события напрямую
        controlSection.addEventListener('click', showQR);
        controlSection.addEventListener('touchend', showQR);

        function hideQR(e) {
            if (e) e.preventDefault();
            qrOverlay.style.display = 'none';
            controlSection.classList.remove('active');
            ticketNumber.classList.add('active');
        }

        // Закрыть QR при клике вне контейнера
        qrOverlay.addEventListener('click', (e) => {
            if (e.target === qrOverlay) {
                hideQR();
            }
        });

        qrOverlay.addEventListener('touchend', (e) => {
            if (e.target === qrOverlay) {
                hideQR();
            }
        });

        // Активируем вкладку с билетом по умолчанию
        ticketNumber.classList.add('active');

        // Запускаем таймер
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            timerElement.textContent = `Действует: ${timeLeft} сек.`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                closeMiniApp();
                return;
            }
            timeLeft--;
        }

        // Обновляем таймер сразу и запускаем интервал
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Устанавливаем имя бота в футере
        document.getElementById('botUsername').textContent = `@${botUsername}`;
    </script>
</body>
</html>
